<div class="info">
  <md-card>
    <h2>Informations</h2>

    <div class="general-info">
      <p>Stackname: </p>
      <p># nodes: {{size}}</p>
    </div>
  </md-card>

  <div *ngIf="info != null">
    <md-card>
      <h4>Node {{info.id}}</h4>
      <p>Name: {{info.name}}</p>
    </md-card>
  </div>
</div>
