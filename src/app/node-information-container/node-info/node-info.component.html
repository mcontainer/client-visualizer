<md-card>
  <md-card-title>Selected Node</md-card-title>
  <div>
    <h4>Node #{{info.id}}</h4>
    <p>Container ID: {{info.containerID}}</p>
    <p>Name: {{info.name}}</p>
    <p>Network: {{info.network}}</p>
    <p>Ip: {{info.ip}}</p>
    <p>Service: {{info.service}}</p>
    <p>Host: {{info.host}}</p>
  </div>
</md-card>
